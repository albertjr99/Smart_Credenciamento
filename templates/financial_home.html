<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institui√ß√£o Financeira - Sistema de Credenciamento RPPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-800: #1e3a8a;
            --primary-600: #2563eb;
            --primary-500: #3b82f6;
            --neutral-900: #0f172a;
            --neutral-800: #1e293b;
            --neutral-700: #334155;
            --neutral-600: #475569;
            --neutral-500: #64748b;
            --neutral-400: #94a3b8;
            --neutral-300: #cbd5e1;
            --neutral-200: #e2e8f0;
            --neutral-100: #f1f5f9;
            --neutral-50: #f8fafc;
            --success-600: #16a34a;
            --success-100: #dcfce7;
            --error-600: #dc2626;
            --error-100: #fee2e2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(30, 58, 138, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .navbar-professional {
            background: #ffffff;
            border-bottom: 1px solid var(--neutral-200);
            padding: 0 48px;
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand-pro {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .navbar-logo-pro {
            background: linear-gradient(135deg, var(--primary-800) 0%, var(--primary-500) 100%);
            color: white;
            font-size: 14px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            letter-spacing: 1.5px;
        }

        .navbar-title-pro {
            font-size: 18px;
            font-weight: 600;
            color: var(--neutral-800);
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-800) 0%, var(--primary-500) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--neutral-800);
        }

        .user-role {
            font-size: 12px;
            color: var(--neutral-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-pro {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-800) 0%, var(--primary-500) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-pro:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.25);
        }

        .btn-logout-pro {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #334155;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-logout-pro:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #ef4444;
            color: #ef4444;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .container-pro {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .heading-xl {
            font-size: 36px;
            font-weight: 700;
            color: var(--neutral-900);
            letter-spacing: -1.5px;
            margin-bottom: 8px;
        }

        .text-body {
            font-size: 15px;
            color: var(--neutral-700);
            font-weight: 500;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .card-pro {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 28px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.02),
                0 2px 4px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .card-pro:hover {
            border-color: var(--primary-500);
            box-shadow: 
                0 12px 24px rgba(30, 58, 138, 0.12),
                0 6px 12px rgba(30, 58, 138, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateY(-4px);
        }

        .card-pro-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .process-icon-type {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--primary-800) 0%, var(--primary-500) 100%);
        }

        .card-pro-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 16px;
        }

        .badge-pro {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .badge-draft { background: var(--neutral-100); color: var(--neutral-600); }
        .badge-submitted { background: #dbeafe; color: #1e40af; }
        .badge-approved { background: var(--success-100); color: var(--success-600); }
        .badge-rejected { background: var(--error-100); color: var(--error-600); }
        .badge-pending { background: #ffedd5; color: #ea580c; }

        .text-label {
            font-size: 11px;
            color: var(--neutral-500);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
            border: 2px dashed var(--neutral-200);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--neutral-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--neutral-400);
        }

        .heading-md {
            font-size: 20px;
            font-weight: 600;
            color: var(--neutral-800);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid var(--neutral-200);
            border-top: 3px solid var(--primary-500);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .process-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--neutral-100);
        }

        .doc-count {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--neutral-600);
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar-professional">
        <div class="navbar-brand-pro">
            <div class="navbar-logo-pro">RPPS</div>
            <div class="navbar-title-pro">Sistema de Credenciamento</div>
        </div>
        <div class="navbar-user">
            <button class="btn-pro" onclick="window.location.href='/modelos-documentos'" style="background: white; color: var(--primary-600); border: 2px solid var(--neutral-300); margin-right: 16px;">
                üìã Modelos de Documentos
            </button>
            <div class="user-info">
                <div class="user-avatar">IF</div>
                <div class="user-details">
                    <span class="user-name" id="userName"></span>
                    <span class="user-role">Institui√ß√£o Financeira</span>
                </div>
            </div>
            <button class="btn-logout-pro" onclick="logout()">‚úï Sair</button>
        </div>
    </nav>

    <div class="container-pro">
        <div class="header">
            <div class="header-top">
                <div class="header-content">
                    <h1 class="heading-xl">Meus Credenciamentos</h1>
                    <p class="text-body">Gerencie Seus Processos De Credenciamento Junto Aos RPPS</p>
                </div>
                <button class="btn-pro" onclick="window.location.href='/financial/new-process'">
                    <span>+</span> Novo Credenciamento
                </button>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p class="text-body" style="margin-top: 20px; text-align: center;">Carregando processos...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadProcesses() {
            try {
                const response = await fetch('/api/financial/processes');
                const data = await response.json();
                const processes = data.processes || data;
                
                const content = document.getElementById('content');
                
                if (!processes || processes.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state fade-in">
                            <div class="empty-icon">IF</div>
                            <h3 class="heading-md">Nenhum Processo Iniciado</h3>
                            <p class="text-body" style="margin-bottom: 24px;">Crie Seu Primeiro Processo De Credenciamento</p>
                            <button class="btn-pro" onclick="window.location.href='/financial/new-process'">
                                <span>+</span> Novo Credenciamento
                            </button>
                        </div>
                    `;
                } else {
                    const grid = document.createElement('div');
                    grid.className = 'process-grid fade-in';
                    
                    processes.forEach(process => {
                        const card = createProcessCard(process);
                        grid.appendChild(card);
                    });
                    
                    content.innerHTML = '';
                    content.appendChild(grid);
                }
            } catch (error) {
                console.error('Erro ao carregar processos:', error);
                document.getElementById('content').innerHTML = `
                    <div class="alert-pro alert-pro-error">
                        <strong>Erro ao carregar processos.</strong> Tente novamente mais tarde.
                    </div>
                `;
            }
        }

        function createProcessCard(process) {
            const card = document.createElement('div');
            card.className = 'card-pro';
            card.style.cursor = 'pointer';
            card.onclick = () => window.location.href = `/financial/process/${process.id}`;
            
            const statusMap = {
                'draft': { label: 'RASCUNHO', class: 'badge-draft' },
                'submitted': { label: 'ENVIADO', class: 'badge-submitted' },
                'under_review': { label: 'EM AN√ÅLISE', class: 'badge-pending' },
                'approved': { label: 'APROVADO', class: 'badge-approved' },
                'rejected': { label: 'REJEITADO', class: 'badge-rejected' }
            };
            
            const status = statusMap[process.status] || statusMap['draft'];
            const type = process.financial_institution_type || process.credentialing_type || 'Credenciamento';
            const initials = type.substring(0, 2).toUpperCase();
            
            card.innerHTML = `
                <div class="card-pro-header">
                    <div class="process-icon-type">${initials}</div>
                    <span class="badge-pro ${status.class}">${status.label}</span>
                </div>
                <h3 class="card-pro-title">${type}</h3>
                <div style="margin: 16px 0;">
                    <div style="display: flex; gap: 24px;">
                        <div>
                            <span class="text-label">Criado Em</span>
                            <div class="text-body">${new Date(process.created_at).toLocaleDateString('pt-BR')}</div>
                        </div>
                        <div>
                            <span class="text-label">Documentos</span>
                            <div class="text-body">${process.document_count || 0} Enviados</div>
                        </div>
                    </div>
                </div>
                <div class="process-footer">
                    <span class="doc-count">
                        <span style="font-size: 18px;">üìÑ</span>
                        <span>${process.document_count || 0} documento(s)</span>
                    </span>
                </div>
            `;
            
            return card;
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                window.location.href = '/logout';
            }
        }

        // Carregar processos
        loadProcesses();
        
        // Carregar info do usu√°rio
        fetch('/api/user/info')
            .then(r => r.json())
            .then(data => {
                if (data.name) {
                    document.getElementById('userName').textContent = data.name;
                }
            })
            .catch(() => {});
    </script>
</body>
</html>

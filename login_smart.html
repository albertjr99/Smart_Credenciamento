<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Credenciamento - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/só o simbolo.png') }}?v=10">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f172a !important;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        .login-header {
            padding: 48px 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .login-body {
            padding: 0 40px 40px;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.15);
            color: #86efac;
            border-color: #16a34a;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
            border-color: #dc2626;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: #ffffff;
            background: rgba(15, 23, 42, 0.6);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            padding: 0 40px 40px 40px;
            text-align: center;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            margin: 24px 0;
        }

        .link {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 12px;
        }

        .link a {
            color: #60a5fa;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link a:hover {
            color: #93c5fd;
        }

        .link a.whatsapp {
            color: #4ade80;
        }

        .link a.whatsapp:hover {
            color: #86efac;
        }

        @media (max-width: 640px) {
            .login-header {
                padding: 32px 24px;
            }

            .login-body,
            .login-footer {
                padding-left: 24px;
                padding-right: 24px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .login-container {
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/LOGO_MAIOR.png') }}?v=8" 
                     alt="Logo Smart Credenciamento" 
                     style="height: 140px; object-fit: contain; display: block; margin: 0 auto 20px; filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));"
                     onerror="this.style.display='none'">
                <h1>Smart Credenciamento</h1>
                <p>Sistema Automatizado para Credenciamento em RPPS</p>
            </div>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn">Entrar no Sistema</button>
            </form>
        </div>

        <div class="login-footer">
            <div class="divider"></div>

            <div class="link">
                Não Tem uma Conta? 
                <a href="https://wa.me/5527995905724?text=Quero%20ter%20uma%20conta%20no%20Smart%20Credenciamento" target="_blank" class="whatsapp">
                    Entre em Contato
                </a>
            </div>

            <div class="link">
                Suporte: 
                <a href="mailto:suporte.aicsj@gmail.com">
                    suporte.aicsj@gmail.com
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animação de partículas
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const particles = [];
        const particleCount = 80;
        const connectionDistance = 150;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(59, 130, 246, 0.8)';
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        const opacity = (1 - distance / connectionDistance) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alert');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = '<svg style="width: 16px; height: 16px; display: inline; vertical-align: middle; margin-right: 8px; stroke: currentColor; fill: none;" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg> Login Realizado com Sucesso!';
                    alertDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = '/admin/home';
                        } else if (data.role === 'rpps') {
                            window.location.href = '/rpps/home';
                        } else {
                            window.location.href = '/financial/home';
                        }
                    }, 500);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = '<svg style="width: 16px; height: 16px; display: inline; vertical-align: middle; margin-right: 8px; stroke: currentColor; fill: none;" viewBox="0 0 24 24"><path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> ' + (data.error || 'Erro ao Fazer Login');
                    alertDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar no Sistema';
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = '<svg style="width: 16px; height: 16px; display: inline; vertical-align: middle; margin-right: 8px; stroke: currentColor; fill: none;" viewBox="0 0 24 24"><path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Erro ao Conectar com o Servidor';
                alertDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar no Sistema';
            }
        });
    </script>
</body>
</html>
